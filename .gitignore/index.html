<!DOCTYPE html>
<html>
<head>
	<title>PDC Chat</title>
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/pdc_chat.css">
	<script src="/public/js/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/cookie.js"></script>
	<script src="/public/js/pdc_chat.js"></script>
</head>
<body>
	<div class="container">
		
		<div id="messageArea" class="row">
			<div class="header"><i class="icon icon-chat"></i><span class="title ellipsis">Chat</span></div>
			<div class="col-md-4">

				<div class="messages"><div class="chat" id="chat"></div>
				<div class="more" style="display: none;">More messages below</div></div>
				<form id="messageForm">
					<div class="form-group">
						<textarea placeholder="Send a message" class="form-control" id="message"></textarea>
						<input type="submit" class="btn btn-primary" value="Post" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
